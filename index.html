<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suwit Jawa V.3.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="judul">Game Suwit Jawa v.3.0</div>
    <div class="container">
      <div class="area-mulai aktif">
        <h2>Selamat datang</h2>
        <ul>
          <li>
            <label for="babak" class="judul-babak">Berapa Babak</label>
          </li>
          <li>
            <input type="text" id="babak" placeholder="00" />
          </li>
          <li>
            <button type="button">Mulai</button>
          </li>
        </ul>
      </div>
      <div class="area-main">
        <div class="area-komputer">
          <div class="info babak" id="ronde">Babak : 1</div>
          <img src="img/gajah.png" class="img-komputer" alt="" />
          <h3 class="skor komputer">Skor : 0</h3>
        </div>
        <div class="info" id="hasil"></div>
        <div class="area-player">
          <ul>
            <h3 class="skor player">Skor : 0</h3>
            <li>
              <img src="img/gajah.png" class="gajah" />
            </li>
            <li>
              <img src="img/orang.png" class="orang" />
            </li>
            <li>
              <img src="img/semut.png" class="semut" />
            </li>
          </ul>
        </div>
      </div>
      <div class="area-selesai">
        <h1>Permainan Selesai</h1>
        <h2></h2>
        <h3></h3>
        <button type="button">Main lagi</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
